<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <!-- 外部资源CDN -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- 本地字体 -->
  <link href="<%= BASE_URL %>HYYanRuiMinKaiShuS.ttf" rel="stylesheet">

  <!-- Tailwind配置 -->

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2E8B57',
            secondary: '#5F9EA0',
            accent: '#8FBC8F',
            light: '#206864',
            dark: '#206864',
            background: '#206864'
          },
          fontFamily: {
            song: ['SimSun', 'serif'],
            hei: ['SimHei', 'Ma Shan Zheng', 'sans-serif']
          },
        }
      }
    }
  </script>

  <title>山河图志</title>
</head>
